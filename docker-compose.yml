version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: golden-bridge-postgres
    environment:
      POSTGRES_DB: golden_bridge
      POSTGRES_USER: golden_bridge_user
      POSTGRES_PASSWORD: golden_bridge_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U golden_bridge_user -d golden_bridge"]
      interval: 30s
      timeout: 10s
      retries: 3

  python-env:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
    container_name: golden-bridge-python
    volumes:
      - ./python-scripts:/app/python-scripts
      - ./data:/app/data
    working_dir: /app
    command: tail -f /dev/null
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1

volumes:
  postgres_data: